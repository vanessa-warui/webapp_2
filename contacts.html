<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="" autocomplete="off">
        <label for="fullname">Fullname</label><br>
        <input type="text" name="fullname"
        placeholder="Fullname" id="fullname"><br><br>
        <input type="password" name="userpass"><br><br>
        <input type="number" name="age"><br><br>
        <input type="email" name="email_address"><br><br>

        <label for="Basic">Basic</label>
        <input type="radio" name="rate" value="1" id="Basic">
        <label for="Intermediate">Intermediate</label>
        <input type="radio" name="rate" value="2" id="Intermediate">
        <label for="Advanced">Advanced</label>
        <input type="radio" name="rate" value="3" id="Advanced"><br><br>

        <input type="checkbox" id="Swahili" name="" value="">Swahili
        <label for="Swahili">Swahili</label><br><br>
        <input type="checkbox" id="English" name="" value="">English 
        <label for="English">English</label><br><br>
        <input type="checkbox" id="Japanese" name="" value="">Japanese 
        <label for="Japanese">Japanese </label><br><br>
        <input type="checkbox" id="Spanish" name="" value="">Spanish 
        <label for="Spanish">Spanish </label><br><br>

        <label for="Color">Color</label>
        <input type="color" id="color" name="color"><br><br>
        <label for="Range">Range</label>
        <input type="Range" id="range" name="range"><br><br>

        <select name="" id="">
            <option value="">--Select Gender--</option>
            <option value="">Female</option>
            <option value="">Male</option>
            <option value="">Rather not say</option>
            <option value="">Custom</option>
        </select>
        <br><br>

        <input type="submit" value="Register">
               
  </form>
</body>
</html>
